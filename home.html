<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Dictionary And Thesaurus</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg bg-success text-center">
          <h1 class="display-4 text-light">Open Dictionary and Thesaurus</h1>
        </div>
      </div>
        <div class="row">
          <div class="col-lg bg-danger">
            <form>
              <legend>
                <div class="form-group">
                  <label for="dictionaryInput" class="display-7 text-light"
                    >Dictionary:</label
                  >
                  <input
                    type="text"
                    name="dictionary"
                    id="dictionaryInput"
                    class="form-control"
                    placeholder="Type a word..."
                  />
                  <button type="submit" id="dictionarySubmit" onclick="searchDictionary()" class="btn btn-primary">Search</button>
                </div>
                <div class="form-group">
                    <label for="thesaurusInput" class="display-7 text-light"
                      >Thesaurus:</label
                    >
                    <input
                      type="text"
                      name="dictionary"
                      id="thesaurusInput"
                      class="form-control"
                      placeholder="Type a word..."
                    />
                    <button type="submit" id="thesaurusSubmit" onclick="searchThesaurus()" class="btn btn-primary">Search</button>
                  </div>
              </legend>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
        let ds = document.querySelector('#dictionarySubmit');
        let ts = document.querySelector('#thesaurusSubmit');

        let di = document.querySelector('#dictionaryInput');
        let ti = document.querySelector('#thesaurusInput');

        function searchDictionary(){
            window.open('https://www.dictionary.com/browse/' + di.value, '_blank');
        }

        function searchThesaurus(){
            window.open('https://www.thesaurus.com/browse/' + ti.value, '_blank');
        }
    </script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
